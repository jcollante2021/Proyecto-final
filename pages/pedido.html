<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nos encargamos de Imprimir tus fotos favoritas en la mejor calidad de Papel al mejor Precio, ¿que estas esperando para hacer tu pedido?">
    <meta name="keywords" content="fotos, impresiones, calidad, barato, kodak, gigantografia, polaroid, regalos, promos, combos">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200;400;600;900&display=swap" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-expand-md bg-info navbar-dark fixed-top border border-top-0 border-right-0 border-left-0 border-warning">
        <a class="navbar-brand flex-grow-1" href="../index.html"><img class="logoHead" src="../multimedia/logoTresCuerdasHead.png" alt="logo TresCuerdas small"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-center" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="borderRight nav-item">
                    <a class="nav-link" href="../index.html">Inicio</a>
                </li>
                <li class="borderRight nav-item active">
                    <a class="nav-link" href="./pedido.html">Pedido</a>
                </li>
                <li class="borderRight nav-item">
                    <a class="nav-link" href="./modelos.html">Modelos</a>
                </li>
                <li class="borderRight nav-item">
                    <a class="nav-link" href="./promos.html">Promos</a>

                <li class="nav-item">
                    <a class="nav-link" href="./contacto.html">Contacto</a>
                </li>     
            </ul>
        </div>  
    </nav>
    <main class="mainPedidos">
        <!--<div class="bg-info container d-flex justify-content-center p-4 border border-warning shadow ">-->
            <form action="" class="w-75">
                <div class="container p-2 border border border-warning bg-info shadow">
                    <h2>Datos Personales</h2>
                    <div class="form-group">
                        <label for="text">Nombre y Apellido:</label>
                        <input type="text" class="form-control" id="text" placeholder="Ingrese su nombre completo" name="text">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electronico" name="email">
                    </div>
                </div>
                <div class="container p-2 mt-3 mb-3 border border-warning bg-info shadow">
                    <h2>Datos del Pedido</h2>
                    <div class="form-group">
                        <label for="sel1">Seleccione el Modelo a Imprimir:</label>
                        <select class="form-control" id="sel1" name="sellist1">
                            <option value="8x10">Polaroid (8x10 cm)</option>
                            <option value="10x10">Square (10x10 cm)</option>
                            <option value="10x15">Clasica (10x15 cm)</option>
                            <option value="13x18">Mediana (13x18)</option>
                            <option value="15x21">Grande (15x21)</option>
                            <option value="20x30">Gigante (20x30)</option>
                        </select>
                    </div>
                    <br>
                    <div class="form-check-inline">
                        <label class="form-check-label" for="radio1">
                          <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Retiro por el Local
                        </label>
                      </div>
                      <div class="form-check-inline">
                        <label class="form-check-label" for="radio2">
                          <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Envio a domicilio
                        </label>
                      </div>
                    <br>
                    <br>
                    <div class="form-group">
                        <label for="file">Elegi tus fotos favoritas:</label>
                        <input type="file" class="form-control-file border" name="file">
                    </div>
                </div>
                <div class="container d-flex justify-content-between flex-wrap">
                    <input type="reset" value="Limpiar formulario" class="btn btn-warning btn-lg my-2"/>
                    <input type="submit" value="Realizar Pedido" class="btn btn-success btn-lg my-2"/>
                </div>
            </form>
    </main>
    <div class="footer container-fluid bg-info p-6 border border-bottom-0 border-right-0 border-left-0 border-warning">
        <div>
            <h3 class="footerContacto">Contacto</h3>
            <h5 class="footerDatos">
                Teléfono: 11-5555-5555 <br> 
                Facebook: Tres Cuerdas Impresiones <br>
                Instagram: @TresCuerdas.Impresiones
            </h5>
        </div>
        <div class="imgFooter">
            <img src="../multimedia/logoTresCuerdasFooter.png" alt="logo TresCuerdas">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
