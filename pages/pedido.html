</head>
<body>

    <main class="mainPedidos">
            <form action="" class="w-75 mb-3">
                <div class="p-2 border border border-warning bg-info shadow pedidoTop">
                    <h2 class="tituloPedidos">Datos Personales</h2>
                    <div class="form-group">
                        <label for="text">Nombre y Apellido:</label>
                        <input type="text" class="form-control" id="text" placeholder="Nombre Completo" name="text">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="ejemplo@email.com" name="email">
                    </div>
                </div>
                <div class="p-2 mt-3 mb-3 border border-warning bg-info shadow pedidoBottom">
                    <h2 class="tituloPedidos">Datos del Pedido</h2>
                    <div class="form-group">
                        <label for="sel1">Seleccioná el Modelo a Imprimir:</label>
                        <select class="form-control" id="sel1" name="sellist1">
                            <option value="8x10">Polaroid (8x10 cm)</option>
                            <option value="10x10">Square (10x10 cm)</option>
                            <option value="10x15">Clasica (10x15 cm)</option>
                            <option value="13x18">Mediana (13x18)</option>
                            <option value="15x21">Grande (15x21)</option>
                            <option value="20x30">Gigante (20x30)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="sel1">Seleccioná el Tipo de Papel:</label>
                        <select class="form-control" id="sel1" name="sellist1">
                            <option value="Mate">Tipo Mate</option>
                            <option value="Brillo">Tipo Brillo</option>
                        </select>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label" for="radio1">
                            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Retiro por el Local
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label" for="radio2">
                            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Envio a domicilio
                        </label>
                    </div>
                    <br>
                    <br>
                    <div class="form-group">
                        <label for="file">Elegí tus fotos favoritas:</label>
                        <input type="file" class="form-control-file border" name="file">
                    </div>
                    <div class="form-group">
                        <label for="sel1">Seleccioná el Método de Pago:</label>
                        <select class="form-control" id="sel1" name="sellist1">
                            <option value="Efectivo">Efectivo</option>
                            <option value="Mercado">Mercado Pago</option>
                            <option value="Uala">Uala</option>
                        </select>
                    </div>
                </div>
                <div class="container d-flex justify-content-between flex-wrap">
                    <input type="reset" value="Limpiar formulario" class="btn btn-warning btn-lg my-2"/>
                    <input type="submit" value="Realizar Pedido" class="btn btn-success btn-lg my-2"/>
                </div>
            </form>    
    </main>
    <div class="footer bg-info p-6 border border-bottom-0 border-right-0 border-left-0 border-warning py-4">
        <div>
            <h3 class="footerContacto">Contacto</h3>

                </div>
            </h5>
        </div>
        <div class="imgFooter">
            <img src="../multimedia/logoTresCuerdasFooter.png" alt="logo TresCuerdas Impresiones Grande">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
